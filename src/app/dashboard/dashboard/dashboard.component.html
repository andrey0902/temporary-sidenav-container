<mat-sidenav-container class="container">
  <mat-sidenav [@openClose]="isOpen ? 'open' : 'closed'"  [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <a routerLink="/">
        <i class="icon logo"></i>
      </a>
    </mat-toolbar>
    <div style="max-height: 60vh; overflow: auto">
      <app-sidemenu [isOpen]="isOpen"></app-sidemenu>
    </div>
    <button (click)="toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{isOpen ? 'keyboard_arrow_left': 'keyboard_arrow_right'}}</mat-icon>

    </button>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
          <a routerLink="/">
            <i class="icon logo logo-small"></i>
          </a>
        </mat-toolbar>
<!--        <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>-->
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden;">

        <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>


        <router-outlet></router-outlet>

      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>


  <mat-sidenav #sidenav2 position="end" mode="over">
<!--    <cdk-sidebar></cdk-sidebar>-->
  </mat-sidenav>
</mat-sidenav-container>
