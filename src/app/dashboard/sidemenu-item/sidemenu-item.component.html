<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'"  [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
    <mat-list-item *ngIf = "menu.link==false" (click)="openLink()" >
        <mat-icon matListIcon iconsmall  >{{menu.icon}} </mat-icon>
        <h3 matLine [@openClose]="isOpen ? 'open' : 'closed'" *ngIf="!iconOnly">{{ menu.name }} </h3>
        <mat-icon *ngIf="checkForChildMenu()" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen': menu.open}"> expand_more</mat-icon>
    </mat-list-item>

    <mat-list-item *ngIf = "menu.link!=false" (click)="openLink()" [routerLink]="[menu.link]">
    	<mat-icon matListIcon iconsmall  >{{menu.icon}} </mat-icon>
        <h3 matLine [@openClose]="isOpen ? 'open' : 'closed'" *ngIf="!iconOnly">{{ menu.name }} </h3>
    </mat-list-item>

    <app-sidemenu-item *ngFor="let submenu of menu?.sub" [isOpen]="isOpen" [menu]="submenu" [iconOnly]="iconOnly" [secondaryMenu]="true"> </app-sidemenu-item>

</mat-nav-list>
